<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Share your feedback to help us improve our products.">
    <meta name="author" content="Benjamin Asante">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>Product Review</h1>
        </header>

        <main class="form-container">
            <form id="reviewForm" method="GET" action="review.html"> 
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                    </select>
                </div>

                <label>Overall Rating</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <span>â˜†</span>
                        <input type="radio" id="rating1" name="rating" value="1" aria-label="Rate 1 star" required>
                    </div>

                    <div class="rating-option">
                        <span>â˜†â˜†</span>
                        <input type="radio" id="rating2" name="rating" value="2" aria-label="Rate 2 star" required>
                    </div>

                    <div class="rating-option">
                        <span>â˜†â˜†â˜†</span>
                        <input type="radio" id="rating3" name="rating" value="3" aria-label="Rate 3 star" required>
                    </div>

                    <div class="rating-option">
                        <span>â˜†â˜†â˜†â˜†</span>
                        <input type="radio" id="rating4" name="rating" value="4" aria-label="Rate 4 star" required>
                    </div>

                    <div class="rating-option">
                        <span>â˜†â˜†â˜†â˜†â˜†</span>
                        <input type="radio" id="rating5" name="rating" value="5" aria-label="Rate 5 star" required>
                    </div>
                </div>

            

                <div class="form-group">
                    <label for="installDate">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful in the product?</label>
                    <span class="label-subtitle">(Check all that apply)</span>
                    <div class="checkbox-group">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                     <div class="checkbox-group">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
                </div>

                 <div class="form-group">
                    <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                    <input type="text" id="userName" name="userName">
                </div>

                <button type="submit" class="submit-button">Post Review</button>

            </form>
        </main>
        <footer>
            <p>Â©<span id="currentyear"></span> ðŸŒº Benjamin Asante Accra ðŸŒº Ghana</p>
            <p id="lastModified"></p>
        </footer>
</body>
</html>
